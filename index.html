<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <section class="container">

    <!-- PROFILE -->
    <div class="grid-container" id="grid-container">

      <div class="profile">
        <div class="profile-top">
          <img src="./images/image-jeremy.png" class="profile-pic"></img>
          <div>
            <div class="subtle">Report for</div>
            <h1 class="profile-heading">Jeremy Robson</h1>
          </div>
        </div>
        <div class="profile-bottom">
          <div class="subtle profile-times">Daily</div>
          <div class="profile-times">Weekly</div>
          <div class="subtle profile-times">Monthly</div>
        </div>
      </div>


    </div>

  </section>
  <div class="attribution subtle">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MAD</a>.
  </div>

</body>

<script src="./script.js"></script>

</html>
